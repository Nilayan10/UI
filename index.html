<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navi">
        <div class="logo">
            <img src="/images/star-track-svgrepo-com.svg" alt="logo">
        </div>
        <button class="home"><p>Overview</p></button>
        <button class="home"><p>Onboarding</p></button>
        <button class="home" id="defaultOpen">Monitoring</button>
        <button class="home"><p>Flagging</p></button>
        <button class="home"><p>Source of Income</p></button>
        <button class="home"><p>UAR</p></button>
        <div class="user">
            <img src="/images/image.svg" alt="user image">
            <h3>Elon Musk</h3>
            <p>elon@twitter.com</p>
        </div>
    </header>
    <main class="cont">
        <h1>Monitoring</h1>
        <button class="tablink" onclick="openPage('Pending', this)" id="defaultOpen">Pending</button>
        <button class="tablink" onclick="openPage('Completed', this)">Completed</button><br>
        <button type="search" class="search"><img src="/images/search.svg">Search</button><br>
        <div class="tabcontent open" id="Pending">
            <table id="pend">
                <tr>
                    <th>User</th>
                    <th>Risk level <img src="/images/chevrons-up-down.svg"/></th>
                    <th>Trigger reason</th>
                    <th>In queue for <img src="/images/chevrons-up-down.svg"/></th>
                    <th>Date added on <img src="/images/chevrons-up-down.svg"/></th>
                    <th>Previously reviewed</th>
                </tr>
            </table>
        </div>
        <div class="tabcontent" id="Completed">
            <table id="comp">
                <tr>
                    <th>User</th>
                    <th>Risk level <img src="/images/chevrons-up-down.svg"/></th>
                    <th>Action reason</th>
                    <th>Time to close <img src="/images/chevrons-up-down.svg"/></th>
                    <th>Date added on <img src="/images/chevrons-up-down.svg"/></th>
                    <th>Action taken by</th>
                </tr>
            </table>
        </div>
        <div class="close-acc"></div>
        <div class="search"></div>
        <div class="sort1"></div>
        <div class="sort2"></div>        
    </main>
    <script src="main.js"></script>
</body>
</html>
